<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://marvl.infotech.monash.edu/webcola/cola.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">

var dataset = {
  nodes: [
    { name : "AAA" },
    { name : "BBB" },
    { name : "CCC" },
    { name : "DDD" },
    { name : "EEE" },
  ],
  edges: [
    { source: 0, target: 1 },
    { source: 0, target: 3 },
    { source: 1, target: 2 },
    { source: 1, target: 4 },
    { source: 2, target: 3 },
    { source: 3, target: 4 },
  ]
};

var w = 800;
var h = 800;

var cola = cola.d3adaptor()
    .nodes(dataset.nodes)
    .links(dataset.edges)
    .linkDistance(100)
    .avoidOverlaps(true)
    .symmetricDiffLinkLengths(20)
    .size([w, h])
    .start();

var svg = 
  d3.select("body")
    .append("svg")
    .attr("width", w)
    .attr("height", h);

var edges = 
  svg.selectAll("line")
    .data(dataset.edges)
    .enter()
    .append("line")
    .style("stroke", "#ccc")
    .style("stroke-width", 1);

var nodes = 
  svg.selectAll("circle")
    .data(dataset.nodes)
    .enter()
    .append("circle")
    .attr("r", 15)
    .style("fill", "#ccc")
    .call(cola.drag);

var labels = 
  svg.selectAll("text")
    .data(dataset.nodes)
    .enter()
    .append("text")
    .text( function(d) {return d.name;} )
    .call(cola.drag);

cola.on("tick", function() {
  edges.attr("x1", function(d) { return d.source.x; })
       .attr("y1", function(d) { return d.source.y; })
       .attr("x2", function(d) { return d.target.x; })
       .attr("y2", function(d) { return d.target.y; });

  nodes.attr("cx", function(d) { return d.x; })
       .attr("cy", function(d) { return d.y; });

  labels.attr("x", function(d) { return d.x; })
        .attr("y", function(d) { return d.y; });

});

    </script>
  </body>
</html>
